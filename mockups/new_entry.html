<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Just a Super Great Learning Journal</title>
    <!-- adobe typekit -->
    <script src="//use.typekit.net/ekk0avc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!--"Font Awesome by Dave Gandy - http://fontawesome.io".-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>
  <div id="wrapper">
    <div class="header">
      <header>
        <nav>
          <ul class="nav">
            <li class="logo">
              <a href="/"><i class="fa fa-book fa-2x"></i>Learning Journal</a>
            </li>
            <li class="nav-a">
              <a href="/"><i class="fa fa-home fa-fw"></i>Home</a>
            </li>
            <li class="nav-a" >
              <a href="#"><i class="fa fa-bicycle fa-fw"></i>Page 1</a>
            </li>
            <li class="nav-a">
              <a href="#"><i class="fa fa-file-text-o fa-fw"></i>Page 2</a>
            </li>
          </ul>
        </nav>
        <h1>The Learning Journal of Joel Stanner</h1>
      </header>
    </div>
    <section class="new-entryform">
      <h2>Add a new post entry</h2>
      <form action="" method="post">
        <div>
          <label class="post-title" for="title">Post Title:</label>
          <input class="post-title" type="text" id="title" size=43 />
        </div>
        <div>
          <label class="post-title" for="text">Post Text:</label>
          <textarea id="text" rows="20" cols="80"></textarea>
        </div>
          <input type="submit" value="Post" />
      </form>
    </section>

      
  </div><!-- /wrapper -->
  <footer>

  </footer>
</body>
